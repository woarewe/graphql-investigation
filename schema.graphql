type Category {
  id: ID!
  name: String
  posts(ids: [ID!]): [Post!]!
}

type Mutation {
  """
  An example field added by the generator
  """
  testField: String!
}

type Post {
  category: Category!
  id: ID!
  title: String
}

type Query {
  categories(ids: [ID!]): [Category!]
  posts(ids: [ID!]): [Post!]
}
